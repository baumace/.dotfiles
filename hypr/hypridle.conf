# hypridle â€” idle management for Hyprland

general {
    lock_cmd = pidof hyprlock || hyprlock       # don't spawn a second instance if already locked
    before_sleep_cmd = pidof hyprlock || hyprlock
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 300   # 5 min: lock screen
    on-timeout = pidof hyprlock || hyprlock
}

listener {
    timeout = 330   # 5.5 min: turn off display (30 s after lock)
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
